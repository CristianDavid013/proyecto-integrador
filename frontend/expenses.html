<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Administrador de Gastos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="container">
  <h1>Bienvenido al Dashboard</h1>
  <button id="logoutButton">Cerrar sesión</button>

  <div>
    <h2>Categorías</h2>
    <ul id="categoryList"></ul>
    <form id="categoryForm">
      <label for="categoryName">Nueva categoría</label>
      <input
              type="text"
              id="categoryName"
              placeholder="Nueva categoría"
              required
      />
      <button type="submit">Crear categoría</button>
    </form>
  </div>

  <div>
    <h2>Gastos</h2>
    <ul id="expenseList"></ul>
    <form id="expenseForm">
      <label for="expenseDescription">Descripción del gasto</label>
      <input
              type="text"
              id="expenseDescription"
              placeholder="Descripción del gasto"
              required
      />

      <label for="expenseAmount">Monto</label>
      <input
              type="number"
              id="expenseAmount"
              placeholder="Monto"
              required
      />

      <button type="submit">Registrar gasto</button>
    </form>
  </div>
</div>
<script src="src/auth/expenses.js" type="module"></script>
</body>
</html>
