<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mi App de Gastos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
    <h1>Mi Panel de Gastos</h1>
    <button id="logout-button">Cerrar Sesión</button>
</header>

<main class="dashboard">
    <section class="summary-section">
        <h2>Resumen Financiero</h2>
        <div id="summary-cards" class="cards-container"></div>
    </section>

    <section class="recent-expenses">
        <h2>Gastos Recientes</h2>
        <div id="recent-expenses"></div>
    </section>

    <section class="category-stats">
        <h2>Distribución por Categorías</h2>
        <canvas id="category-chart"></canvas>
    </section>

    <section id="quick-actions" class="quick-actions"></section>
</main>

<script type="module" src="frontend/src/auth/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
